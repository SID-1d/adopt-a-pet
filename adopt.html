    <div class =   "container">
        <h2>Adoption Form</h2>
        <form action="#" method="POST" id="adoptForm">
            <label for="name">Full Name</label>
            <input type ="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>

            <label for= "phone">Phone Number</label>
            <input type="tel"id="phone" name="phone" required>

           <label for="pet-type">Preferred Pet Type</label>
            <select id="pet-type" name="pet-type">
                <option value="any">Any</option>
                <option value="dog">Dog</option>
                <option value="cats">Cats</option>
            </select>

            <label for="pet-name">Pet Name(Optional)</label>
            <input type="text" id="pet-name" name="pet-name">

            <label for="message">Why do you want to adopt a pet?</label>
            <textarea id="message" name="message"></textarea>

            <button type = "submit" class="submit-btn">Submit Application</button>
        </form>
