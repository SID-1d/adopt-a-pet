<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Pets</title>
    <link rel = "stylesheet" href="pets.css">   
</head>
<body>
    <header>
        <h1>Adopt-a-Pet</h1>

        <nav> 
            <a href = "index.html">Home</a>
            <a href = "pets.html">Available Pets</a>
            <a href = "adopt.html">Adopt Now</a>

            <div class="dropdown">
              <button class="dropbtn">More</button>
              <div class="dropdown-content">
                 <a href="#">Adoption FAQs</a>
                 <a href="#">Volunteer</a>
                 <a href="#">Donate</a>
                 <a href="#">Contact Us</a>
                <a href="#">Visit Us</a>
             </div>
           </div>
       </nav>

        </nav>
    </header>

    <div class="filters">
    <input type="text" id="search" placeholder="Search by name or type...">
    <select id="typeFilter">
      <option value="all">All</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>
  </div>

  <div class="pet-grid" id="petGrid"></div>

  <script>
    const pets = [
      { name: "Tommy", type: "dog", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7MMsRG0AdcIO3Z4xmq5ZcwfIp000Zx8FrCf5zyajqIABcG2GvOkaYX6R19geKVDVle4E&usqp=CAU" },
      { name: "Moti", type: "dog", image: "https://www.mrnmrspet.com/Files/102024/313378202410151328452026.jpeg" },
      { name: "Simba", type: "cat", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9JGf6oUKDhPg0U5nOQTRt2nNSFMvVZIscMEvlk3ZZGAKYIVvrp8JM4aeLESlQC4lmG_g&usqp=CAU" },
      { name: "Latte", type: "cat", image: "https://headsupfortails.com/cdn/shop/articles/Blog_Indiecat-01_large.jpg?v=1721106991" },
      { name: "Bisco", type: "cat", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNAaC5-w-SN_MfhMOFnvNyijpPkGFCRgdccw&s" },
      { name: "Bruno", type: "dog", image: "https://pawstro.com//wp-content/uploads/2022/06/indiandog.jpg" },
      { name: "Mickey", type: "dog", image: "https://strayanimalfoundationindia.org/wp-content/uploads/2024/11/Marithi-side-pic2-scaled.jpeg" },
      { name: "Meenu", type: "cat", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgBlxK7D4FBr11aAhrFbtaMoEZs9J9SRKqZg&s" },
      { name: "Sheru", type: "dog", image: "https://www.borrowmydoggy.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2F4ij0poqn%2Fproduction%2Fd936be3dd08015e4200a9411bb36f7e9c46fda5c-3024x3024.jpg%3Ffit%3Dmax%26auto%3Dformat&w=1080&q=75" },
      { name: "Sweety", type: "cat", image: "https://dbw3zep4prcju.cloudfront.net/animal/6317437b-54ec-40e2-a125-c9785dee0bba/image/0d9eb834-75d2-4fd6-82a9-6f77b25c9d94.jpg?versionId=jMLsOaPxmnLSuVrKt6LcEQzjIOxuAcKs&bust=1741909399" },
      { name: "Mito", type: "cat", image: "https://www.hscipets.org/wp-content/uploads/2025/06/Rose.webp" },
    ];

    const petGrid = document.getElementById("petGrid");
    const searchInput = document.getElementById("search");
    const typeFilter = document.getElementById("typeFilter");

    function displayPets(filteredPets) {
      petGrid.innerHTML = "";
      filteredPets.forEach(pet => {
        const card = document.createElement("div");
        card.className = "pet-card";
        card.innerHTML = `
          <img src="${pet.image}" alt="${pet.name}">
          <div>
            <h3>${pet.name}</h3>
            <p>${pet.type.charAt(0).toUpperCase() + pet.type.slice(1)}</p>
            <button onclick="adopt('${pet.name}')">Adopt Me</button>
          </div>
        `;
        petGrid.appendChild(card);
      });
    }

    function filterPets() {
      const searchText = searchInput.value.toLowerCase();
      const selectedType = typeFilter.value;

      const filtered = pets.filter(pet => {
        const matchName = pet.name.toLowerCase().includes(searchText);
        const matchType = selectedType === "all" || pet.type === selectedType;
        return matchName && matchType;
      });

      displayPets(filtered);
    }

    function adopt(name) {
      window.location.href = `adopt.html?pet=${encodeURIComponent(name)}`;
    }

    searchInput.addEventListener("input", filterPets);
    typeFilter.addEventListener("change", filterPets);

    displayPets(pets);
  </script>

</body>
</html>
